<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>The weather</title>
  </head>
  <body id="body">
    <div id="mainContainer" class="mainContainer">
      <div id="mainScreen" class="mainScreen">
        <div class="mainScreen__logo">
          <img src="icons/bigsun.png" alt="" />
        </div>
        <h1 class="mainScreen__title__one">Your forecast app</h1>
        <div>
          <div class="search">
            <form class="form" id="form">
              <input
                id="enter"
                class="enter"
                type="text"
                placeholder="enter your city"
              />
              <button id="search" class="search__icon" name="search-icon">
                <img src="icons/search.png" alt="search" />
              </button>
            </form>
          </div>
        </div>
        <div id="random" class="mainScreen__title__three">
          <a href="#">give me a random one</a>
        </div>
      </div>
    </div>
    <div id="cityContainer" class="cityContainer city hidden none">
      <div id="cityScreen" class="cityScreen"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
